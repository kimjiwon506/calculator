<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="dist/scss/style.css">
</head>
<body>
	<div class="row">
		<input class="input" type="text" id="operator">
		<input class="input" type="text" id="result">
	</div>
	<div class="row">
		<div class="btn btn-ac" id="clear">AC</div>
	</div>
	<div class="row">
		<div class="btn" id="num-7">7</div>
		<div class="btn" id="num-8">8</div>
		<div class="btn" id="num-9">9</div>
		<div class="btn" id="calculate">=</div>
	</div>
	<div class="row">
		<div class="btn" id="num-4">4</div>
		<div class="btn" id="num-5">5</div>
		<div class="btn" id="num-6">6</div>
		<div class="btn" id="plus">+</div>
	</div>
	<div class="row">
		<div class="btn" id="num-1">1</div>
		<div class="btn" id="num-2">2</div>
		<div class="btn" id="num-3">3</div>
		<div class="btn" id="minus">-</div>
	</div>
	<div class="row">
		<div class="btn btn-lg" id="num-0">0</div>
		<div class="btn" id="divid">/</div>
		<div class="btn" id="multiply">*</div>
	</div>
  <script src="dist/js/index.js"></script>
</body>
</html>
